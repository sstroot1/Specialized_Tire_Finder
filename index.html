<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Specialized Tire Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Specialized Tire  Finder</h1>
    <p>Select your bike style, trail type, and riding preference.</p>

    <form id="form">
      <label>Bike Style
        <select id="style">
          <option>Cross Country</option>
          <option>Down Country</option>
          <option>Trail</option>
          <option>Enduro</option>
          <option>Gravity</option>
        </select>
      </label>

      <label>Trail Type
        <select id="trail">
          <option>Hard Pack</option>
          <option>Dry but Rocky</option>
          <option>Loamy</option>
          <option>Muddy</option>
          <option>Muddy and Rooty</option>
        </select>
      </label>

      <label>Preference
        <select id="pref">
          <option>Lower Rolling Resistance</option>
          <option>More Traction</option>
        </select>
      </label>

      <button type="submit">Find My Tire</button>
    </form>

    <div id="result" class="card"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
